<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>微享云音</title>
    <link rel="stylesheet" href="css/APlayer.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" href="start/SynLogo.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/rf.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/path/path.js"></script>

<!--    雪花导入-->
    <script src="js/snowjquery.min.js"></script>
    <script src="js/snow.js"></script>
<!--    其他页面导入-->
    <script src="js/page/init.js"></script>

    <style>
        .aplayer {
            font-family: Arial, Helvetica, sans-serif;
            margin: -9px;
            -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
            -webkit-border-radius: 2px;
            /* border-radius: 10px; */
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: #ffffff;
            position: absolute;
            top: 19px;
            /* bottom: -4px; */
            /* right: 2.3px; */
            left: 0.75%;
            width: 100%;
        }

        a:hover {
            cursor: pointer;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {

            background-repeat: no-repeat;

            background-position: center center;

            background-color: rgb(255, 102, 92);

            background-size: 100% 100%;

            width: 99%;
            overflow: hidden;

        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100001;
        }
        *{
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        }


        ::-webkit-scrollbar-track-piece { //滚动条凹槽的颜色，还可以设置边框属性
        background-color:#f8f8f8;
        }
        ::-webkit-scrollbar {//滚动条的宽度
            width:9px;
            height:9px;
        }
        ::-webkit-scrollbar-thumb {//滚动条的设置
            background-color:#dddddd;
            background-clip:padding-box;
            min-height:28px;
        }
        ::-webkit-scrollbar-thumb:hover {
        //    background-color: #888888;
        }

        *::-webkit-scrollbar {
            width: 8px;
        }
        *::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.47);
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius:2em;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(204, 204, 204);
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius:2em;
        }

        .fontbackground{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.49) 0%, rgba(139, 195, 74, 0.5) 100%)
        }
        .touMing{
            background-color: rgba(255, 255, 255, 0) !important;
        }

    </style>
</head>
<body>
<!--控制组件-->
<div
    id="controls_snow"
    onclick="controls_snow()"    
    style="position: fixed;
    z-index: 99;
    right: 10%;
    padding: 0 1em;
    font-family: monospace;
    top: 4%;
    border-radius: 2em;
    cursor: pointer;
     -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    border: 1px #009688 solid;
    box-shadow: #a1a1a1 1px 1px 1px 1px;">
    雪花前景
</div>
<!--渐变前景-->
<div class="fontbackground"></div>
<!-- 雪花背景 -->
<div class="snow-container" id="snow"></div>
<!--<%&#45;&#45;播放器样式&#45;&#45;%>-->
<div style="position: absolute;z-index: 2000"></div>

<div class="row">
    <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2" id="left1">
    </div>
    <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10">

        <div class="row" style="height: 85%;overflow: hidden">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="height: 100%" id="right2">
            </div>
        </div>

        <div class="row" style="height: 15%;position: relative">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="height:100%" id="bottom3">
            </div>
        </div>

    </div>
</div>

<script>
    let keys = true;
    function controls_snow() {
        if (keys) {
            $("#snow").css("display","none");
            $("#controls_snow").css("box-shadow","none");
        }else {
            $("#snow").css("display","black");
            $("#controls_snow").css("box-shadow","#a1a1a1 1px 1px 1px 1px");
        }
        keys =!keys;
    }
    
    //下载
    function uploadfunciton() {

        $.ajax({
            url:"/index/upload.html",
            method:"get",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success:function (data) {
                $("#list").html(data);
            }
        });

        return false;
    }


</script>
</body>
</html>
